<ion-header>
  <ion-toolbar>
    <ion-title>New Creature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="creatureForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Image File</ion-label>
      <ion-input inputmode="text" formControlName="img"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Common Name</ion-label>
      <ion-input inputmode="text" formControlName="commonName" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Class</ion-label>
      <ion-input inputmode="text" formControlName="class" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Family</ion-label>
      <ion-input inputmode="text" formControlName="family" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Kingdom</ion-label>
      <ion-input inputmode="text" formControlName="kingdom" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Description</ion-label>
      <ion-input inputmode="text" formControlName="description" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-button full (click)="cancel()">Cancel</ion-button>
</ion-content>
